name: Build
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux config
        #   - name: linux-amd64
        #     runner: ubuntu-latest
        #     target: x86_64-unknown-linux-gnu
        #     command: cargo
        #   - name: linux-aarch64
        #     runner: ubuntu-latest
        #     target: aarch64-unknown-linux-gnu
        #     command: cross

          - name: macos-aarch64
            runner: macos-latest
            target: aarch64-apple-darwin
            command: cargo
        #   - name: macos-amd64
        #     runner: macos-latest
        #     target: x86_64-apple-darwin
        #     command: cargo

        #   - name: windows-amd64
        #     runner: windows-latest
        #     target: x86_64-pc-windows-msvc
        #     command: cargo
        #   - name: windows-aarch64
        #     runner: windows-latest
        #     target: aarch64-pc-windows-msvc
        #     command: cargo
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
 
      # Only install cross if we need it
      # Install via cargo-binstall which I found faster
      - name: Install Cross
        if: matrix.command == 'cross'
        shell: bash
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall --no-confirm cross
 
      - name: Build Binary
        run: ${{ matrix.command }} build --verbose --locked --release --target ${{ matrix.target }}
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: libopaque_ke_cs_${{ matrix.name }}
          path: target/release/libopaque_ke_cs.{dll,so,dylib}